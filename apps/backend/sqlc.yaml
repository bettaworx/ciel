version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "db/schema.sql"
    queries: "db/queries.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        sql_package: "database/sql"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
